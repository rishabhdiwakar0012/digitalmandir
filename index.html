<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Mandir</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Mukta:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Mukta', sans-serif;
      background: linear-gradient(135deg, #fff4e0, #ffe0b2);
      color: #3e2723;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }

    img {
      width: 120px;
      margin-bottom: 20px;
      animation: pulse 3s infinite ease-in-out;
    }

    h1 {
      font-size: 2.7rem;
      margin: 0;
      color: #bf360c;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-top: 15px;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 1rem;
      width: 250px;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #e65100;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #bf360c;
    }

    #thanks {
      display: none;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #2e7d32;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.95; }
      100% { transform: scale(1); opacity: 1; }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #6d4c41;
    }

    a {
      color: #6d4c41;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="dmlogo.png" alt="Digital Mandir Logo" />
  <h1>DigitalMandir.in</h1>
  <p>Your devotion, digitized.<br>Create your own mandir, track your jaap, and send personalized bhakti wishes ‚Äî all from your phone.</p>

  <form id="signup-form">
    <input type="email" name="email" required placeholder="Enter your email for early access" />
    <button type="submit">Notify Me</button>
  </form>

  <div id="thanks">üôè Thank you! You're on the list.</div>

  <footer>
    üöÄ Follow us on <a href="https://instagram.com/digitalmandir.in" target="_blank">@digitalmandir.in</a>
  </footer>

  <script>
    const form = document.getElementById('signup-form');
    const thanks = document.getElementById('thanks');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(form);
      const action = "https://script.google.com/macros/s/AKfycbxRSBPMAgpj3LL64Rm5YDOreMEbVgc0eTRoqt1DQ39_9XCUI6gaBlWNaIO2DGxpMQRZ/exec"; // üëà Replace with your actual Apps Script URL

      fetch(action, {
        method: 'POST',
        body: data,
      })
      .then(() => {
        form.reset();
        thanks.style.display = 'block';
      });
    });
  </script>
</body>
</html>
